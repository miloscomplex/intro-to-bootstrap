<!DOCTYPE html>
<html>
  <head> 
    <title>Bootstrap tutorial</title>
    <!-- Required meta tags -->
    <!-- Bootstrap is developed mobile first, a strategy in which we optimize code for mobile devices first and then scale up components as necessary using CSS media queries. To ensure proper rendering and touch zooming for all devices, add the responsive viewport meta tag to you -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
        <div class=" row">
            <header class="text-center col-12">
                <h1 class="text-uppercase">
                    <strong>The 'biggest' startup event of the year</strong>
                </h1>
            </header>
            <div class="buffer col-12"></div>
            <section class="text-center col-12 align-items-center">
                <hr>
                <a href="https://mailchi.mp/34f103a75cf0/startup">
                    <button class="btn btn-primary btn-xl">Find out more</button>
                </a>
            </section>   
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">

  </body>
</html>
